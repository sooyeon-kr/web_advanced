<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인풋</title>
    <link rel="stylesheet" href="./common.css" />
    <style>
      input {
        outline: none;
      }
      input::placeholder {
        color: blue;
        font-size: 20px;
      }

      input:focus {
        content: "써주세요?";
        background-color: rgb(207, 240, 184);
        border: green solid 2px;
        color: yellow;
      }

      input:focus::placeholder {
        color: black;
      }
    </style>
  </head>
  <body>
    <div>[input]</div>
    <input type="text" placeholder="먹고 싶은 저녁메뉴를 적어주세요." />
  </body>
</html>
